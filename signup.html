        <div class="navbar-header">
          <a id="logo-menu-link" class="navbar-brand" href="index.html"><img id="logo-menu" src="img/Logo-transparente.png" class="img-responsive"></a>
        </div>

    <section id="registration">
      <div class="container">
        <div class="row seccion" style="background-color:#fff;">
          <div class="col-sm-offset-2 col-sm-8">
            <h1 class="w300 center">¡Bienvenido!</h1>
            <h3 class="w300 center">Déjanos tus datos y muy pronto te contactaremos.</h3>

            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Apellido*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Apellido">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico*</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" style="width:100%">Ocupación*</label>
                <div class="radio-inline">
                  <label style="w300">
                    <input id="btn-agricultor" type="radio" name="optionsRadios" id="optionsRadios1" value="Agricultor">
                    Agricultor
                  </label>
                </div>
                <div class="radio-inline">
                  <label style="w300">
                    <input id="btn-restaurantero" type="radio" name="optionsRadios" id="optionsRadios1" value="Restaurantero">
                    Restaurantero
                  </label>
                </div>
                <div class="radio-inline">
                  <label style="w300">
                    <input id="btn-otro" type="radio" name="optionsRadios" id="optionsRadios1" value="Otro">
                    Otro
                  </label>
                </div>
                <div id="otro-input" class="hidden form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Otro">
                </div>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </section>

          <div class="row">
